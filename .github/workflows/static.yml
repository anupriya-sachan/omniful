# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths: # <--- ADDED/MODIFIED THIS SECTION
      - "day1/**"
      - "day2/**"
      - ".github/workflows/**" # Keep this to trigger on changes to the workflow itself

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # NEW STEP: Prepare combined site content
      - name: Prepare combined site content
        run: |
          mkdir _site # Create a temporary directory for the combined site
          cp -r day1 _site/day1 # Copy day1 folder into _site/day1
          cp -r day2 _site/day2 # Copy day2 folder into _site/day2
          # Now, the _site directory contains:
          # _site/
          # ├── day1/
          # │   ├── index.html
          # │   └── ...
          # └── day2/
          #     ├── index.html
          #     └── ...

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire combined _site directory
          path: "./_site" # <--- MODIFIED THIS LINE

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
